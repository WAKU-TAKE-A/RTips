name: Convert notebooks to HTML and deploy to gh-pages

on:
  push:
    branches:
      - main
      - master
    # もしすべての push で実行したければ以下の paths を削除してください
    #paths:
      #- "**/*.ipynb"
  workflow_dispatch:

permissions:
  contents: write    # ブランチ作成/更新のため
  pages: write       # GitHub Pages 更新のため

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source branch
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install nbconvert
        run: |
          pip install --upgrade pip
          pip install nbconvert jupyter

      - name: Show repo files (debug)
        run: |
          echo "CWD: $(pwd)"
          echo "List repository (top):"
          ls -la
          echo "Find all .ipynb files (recursive):"
          find . -type f -name "*.ipynb" -not -path "./.git/*" || true

      - name: Convert notebooks to HTML (recursive)
        run: |
          mkdir -p output_html
          # find で見つかった各ノートブックを output_html に変換する
          # ファイル名に空白があっても安全に動くように -print0 / xargs -0 を使用
          find . -type f -name "*.ipynb" -not -path "./.git/*" -print0 \
            | xargs -0 -I {} bash -c 'echo "Converting: {}"; jupyter nbconvert --to html --output-dir output_html "{}"'
          echo "Converted files in output_html:"
          ls -la output_html || true

      - name: Deploy HTML to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./output_html
          keep_files: true
